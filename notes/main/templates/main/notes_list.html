{% extends 'main/base.html' %}
{% block title %}The Notes{% endblock %}


{% block content %}

<div class="container">
    <div class="col-md-9">
            <div class="row">
                {% for note in notes %}
                <div class="col-md-4">
                    <div class="card my-2" >
                        <div class="card-body">
                        <h5 class="card-title">{{note.title}}</h5>
                        <p class="card-text twenty-chars" >{{note.content}}</p>
                        <a href="{% url 'delete_note' note.id %}" class="btn btn-outline-dark m-1  btn-block btn-lg">Delete</a>
                        <a href="{% url 'edit_note' note.id %}" class="btn btn-outline-dark m-1  btn-block btn-lg">Edit</a>
                        <a href="{% url 'view_note' note.id %}" class="btn btn-outline-dark m-1  btn-block btn-lg">View</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                {% endfor %}
            </div>
    </div>
</div>
{% endblock %}
