{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'notes_list' %}" class="btn btn-outline-dark m-1">Back</a>
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label class="form-label">Are you sure that you want to delete this note?</label>
                        <div class="form-group m-3">
                                <button type="submit" class="btn btn-primary" value="Delete">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
