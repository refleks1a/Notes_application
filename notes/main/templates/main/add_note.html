{% extends 'main/base.html' %}
{% block title %}The Notes{% endblock %}


{% block content %}
<div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'notes_list' %}" class="btn btn-outline-dark m-1">Back</a>
                <div class="card">
                    <form method="POST" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="form-group m-3">
                          <label class="form-label">Title</label>
                          <input name="title" class="form-control" placeholder="Enter a title" type="text">
                        </div>

                        <div class="form-group m-3">
                          <label class="form-label">Content</label>
                          <input name="content" class="form-control" placeholder="Enter content" type="text">
                        </div>

                        <div class="form-group m-3">
                            <button type="submit" class="btn btn-primary">Add Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>
{% endblock content %}
